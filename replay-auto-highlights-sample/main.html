<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Replay Sample App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <p>You must be ingame to capture highlights.</p>
  <p>
    Open the developer console for the <b>"background"</b> window to see logs
    and get more insight into the <b>overwolf.media.replays</b> API.
  </p>

  <div class="actions">
    <button id="openConsole">Open Console</button>
    <button id="openFolder">Open Media folder</button>
    <button id="turnOn">Turn on</button>
    <button id="turnOff">Turn off</button>
    <button id="getState">Get state</button>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
