<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>IO Sample App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <p>IO Sample App</p>

  <p id="status"></p>

  <textarea
    id="text-field"
    spellcheck="false"
    placeholder="Input your content here"
  ></textarea>

  <div class="actions">
    <button id="readFile">Read file</button>
    <button id="writeFile">Write file</button>
    <button id="openBackgroundConsole">Open Background Console</button>
    <button id="openMainConsole">Open Main (UI) Console</button>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
