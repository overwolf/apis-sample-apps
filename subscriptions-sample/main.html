<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Subscriptions Sample App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <p>Subscriptions Sample App.</p>

  <p id="subscriptionStatus"></p>

  <div id="adContainer"></div>

  <div class="actions">
    <button id="openBackgroundConsole">Open Background Console</button>
    <button id="openMainConsole">Open Main (UI) Console</button>
    <button id="subscribe">Subscribe</button>
    <button id="subscribeInApp" title="Opens a subscription modal within the app">Subscribe (in-app)</button>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
