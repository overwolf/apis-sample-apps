<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>App Channels Tester</title>
  </head>
  <body>
    <div class="app">
      <form>
        <div>
          <label for="currentChannel">Current channel:</label>
          <span id="currentChannel"></span>
        </div>
        <div>
          <label for="channel">Channel:</label>
          <input type="text" name="channel" id="channel" />
          <button id="changeChannel">Change channel</button>
        </div>
        <div>
          <label for="version">Version:</label>
          <span id="version"></span>
          <button id="checkForUpdates">Check for updates</button>
        </div>
        <div id="messages">
          <div id="updateFound" hidden>
            <span>Update found!</span>
            <button id="update">Update</button>
          </div>
          <div id="updateNotFound" hidden>
            <span>No update available.</span>
          </div>
          <div id="restartPending" hidden>
            <span>Apply the update:</span>
            <button id="restart">Restart</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
