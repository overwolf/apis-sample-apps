<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Streaming Sample App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <p>You must be ingame to start recording.</p>
  <p>
    Open the developer console for the <b>"background"</b> window to see logs
    and get more insight into the <b>overwolf.streaming</b> API.
  </p>

  <div class="actions">
    <button id="openConsole">Open Console</button>
    <button id="openFolder">Open Media folder</button>
    <button id="start" title="Start recording">Start</button>
    <button id="stop">Stop</button>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
